<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реистрация</title>
</head>
<body>
    <h1>Регистрируемся!</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Отправить код подтверждения на указанную почту</button>
    </form>
</body>
</html>
